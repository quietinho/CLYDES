      <script>
        document.querySelectorAll('.card__buttons').forEach(buttonGroup => {
          const container = buttonGroup.querySelector('.volume-container');
          const slider = container.querySelector('.volume-slider');
          const emoji = container.querySelector('.emoji-thumb');
          const audio = buttonGroup.querySelector('audio');
          const playButton = buttonGroup.querySelector('.btn.play');

          function updateEmojiPositionAndIcon() {
            const min = parseFloat(slider.min) || 0;
            const max = parseFloat(slider.max) || 1;
            const val = parseFloat(slider.value);
            const percent = (val - min) / (max - min);
            const sliderWidth = slider.offsetWidth;
            const emojiX = percent * sliderWidth;
            emoji.style.left = `${emojiX}px`;

            // Atualiza o emoji conforme volume
            if (val == 0) {
              emoji.textContent = 'ðŸ”‡';
            } else if (val <= 0.3) {
              emoji.textContent = 'ðŸ”ˆ';
            } else if (val <= 0.6) {
              emoji.textContent = 'ðŸ”‰';
            } else {
              emoji.textContent = 'ðŸ”Š';
            }
          }

          slider.addEventListener('input', () => {
            audio.volume = parseFloat(slider.value);
            updateEmojiPositionAndIcon();
          });

          window.addEventListener('load', updateEmojiPositionAndIcon);

          playButton.addEventListener('click', () => {
            if (audio.paused) {
              audio.play();
              playButton.textContent = 'â¸'; // Mostrar pausa
              emoji.classList.add('playing');
            } else {
              audio.pause();
              playButton.textContent = 'â–¶'; // Voltar para play
              emoji.classList.remove('playing');
            }
          });

          audio.addEventListener('ended', () => {
            playButton.textContent = 'â–¶';
            emoji.classList.remove('playing');
          });

        });
